<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="email">Seu email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pnome">Primeiro Nome:</label>
        <input type="text" id="pnome" name="pnome" placeholder="Primeiro nome" required>
        <br>
        <label for="unome">Ultimo nome:</label>
        <input type="text" name="unome" id="unome" placeholder="Ultimo nome" required>
        <!--Tipo RADIO-->
        <br>
        <label>Qual seu nivel como programador atualmente?</label><br>
        <label>
            <input type="radio" name="nivel" value="iniciante"> Sou iniciante
            <input type="radio" name="nivel" value="intermediario"> Sou intermediario
            <input type="radio" name="nivel" value="avançado"> Sou avançado
        </label>
        <br>
        <!--Selecionar item-->
        <label>Sua escolaridade</label>
        <br>
        <select for="escolaridade" value="" required>
            <option selected disabled>Selecione</option>
            <option id="escolaridade">Educação básica</option>
            <option id="escolaridade">Ensino médio</option>
            <option id="escolaridade">Ensino superior</option>
        </select>
        <br>
        <label for="">Selecione as stacks que você conhece</label>
        <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" name="tecnologia4" id="tecnologia4" value="React">
        <label for="tecnologia4">React</label>
        <br>
        <!--datas-->
        <label for="nascimento">Data nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
